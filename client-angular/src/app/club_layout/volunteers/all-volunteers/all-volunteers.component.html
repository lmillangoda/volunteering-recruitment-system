
<div *ngFor="let alert of alerts">
  <alert [type]="alert.type" [dismissOnTimeout]="alert.timeout" (onClosed)="onClosed(alert)">{{ alert.msg }}</alert>
</div>


<section id="blog" class="px-1">
  <div class="container">
      <div class="row">
          <div class="col d-flex justify-content-center">
              <div class="card-columns">
                  <div class="card" style="width: 18rem;" *ngFor="let event of events" >
                    <div class="card-header bg-dark text-white">
                      <h3>{{event.title}}</h3>
                    </div>
                    <img style = "height:80px" [src]="event.image" class="card-img-top img-fluid" alt="...">
                    <div class="card-body">
                      <p class="card-text">{{event.description}}</p>
                    <ul class="list-group list-group-flush">
                      <li class="list-group-item"><strong>Date: </strong>{{event.date}}</li>
                      <li class="list-group-item"><strong>Time: </strong>{{event.time}}</li>
                      <li class="list-group-item"><strong>Type: </strong>{{event.type}}</li>
                    </ul>
                    </div>
                    <div class = "card-footer">
                      <button type="button" class="btn btn-primary" (click)="openModal(template, {{event._id}})">Volunteer List</button>
                    </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
  <ng-template #template>
    <div class="modal-header">
      <h4 class="modal-title pull-left">Volunteer list</h4>
      <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      Just a modal with a bunch of words inside, nothing serious.
    </div>
  </ng-template>
  
</section>
